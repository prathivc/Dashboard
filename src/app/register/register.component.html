<div class="container-fluid">
    <div class="forms-container">
        <div class="signin-signup">
            <form class="sign-in-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <h2 class="title">Register</h2>
                <mat-form-field class="w-100 input-field">
                    <input type="text" matInput placeholder="User Name" formControlName="name">
                    <mat-error *ngIf="data['name'].errors && data['name'].errors['required']">User Name is required
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="w-100 input-field">

                    <input type="text" matInput placeholder="Email" formControlName="email" [pattern]="emailPattern">
                    <mat-error *ngIf="data['email'].errors && data['email'].errors['required']">Email is required
                    </mat-error>
                    <mat-error *ngIf="data['email'].errors && data['email'].errors['pattern']">{{emailErrorMgs}}
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="w-100 input-field">
                    <input [type]="user.showPassword ? 'text' : 'password'" matInput placeholder="Password"
                        formControlName="password" [pattern]="pwdPattern">

                    <button class="btn-icon col-white login-eye" (click)="user.showPassword = !user.showPassword">
                        <i class="fa" [ngClass]="{'fa-eye': !user.showPassword, 'fa-eye-slash': user.showPassword}"></i>
                    </button>
                    <mat-error *ngIf="data['password'].errors && data['password'].errors['required']">Password is
                        required</mat-error>
                    <mat-error *ngIf="data['password'].errors && data['password'].errors['pattern']">{{pwdErrorMgs}}
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="w-100 input-field">
                    <input [type]="user.showCnfPassword ? 'text' : 'password'" matInput placeholder="Confirm Password"
                        formControlName="cnfPassword" [pattern]="cnfPwdPattern">

                    <button class="btn-icon col-white login-eye" (click)="user.showCnfPassword = !user.showCnfPassword">
                        <i class="fa"
                            [ngClass]="{'fa-eye': !user.showCnfPassword, 'fa-eye-slash': user.showCnfPassword}"></i>
                    </button>
                    <mat-error *ngIf="data['cnfPassword'].errors && data['cnfPassword'].errors['required']">Password is
                        required</mat-error>
                    <mat-error *ngIf="data['cnfPassword'].errors && data['cnfPassword'].errors['pattern']">
                        {{cnfPwdErrMgs}}</mat-error>

                </mat-form-field>
                <div class="mt-4">
                    <button class="px-4" mat-raised-button color="primary">Register</button>
                    <!-- <a [routerLink]="['/login']" class="ml-2" mat-button color="#fff">Cancel</a> -->
                </div>
            </form>
        </div>
    </div>
    <div class="panels-container">
        <div class="panel right-panel">
        </div>
        <div class="panel left-panel">
            <div class="content">
                <h3>One of us ?</h3>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
                    laboriosam ad deleniti.
                </p>
                <button [routerLink]="['/login']" class="btn transparent" id="sign-in-btn">
                    Sign in
                </button>
            </div>
            <img src="../../assets/img/register.svg" class="image" alt="" />
        </div>
    </div>
</div>
